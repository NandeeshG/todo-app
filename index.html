<!DOCTYPE html>
<html lang="en" >

<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Todos App </title>
</head>

<body style="background-color:green;" >
    <!-- <a href="https://www.w3schools.com">This is a link</a> -->

    <h1 style="color:red;" id="heading" >TODO&nbsp;&nbsp;&nbsp;0/0</h1>
    <hr>
    <form id="input_box" >
    <input name="task" placeholder="New task (press enter)">
    <button >ADD</button>
    </form >
    <input id="search_box" placeholder="Search task">
    <button id="clear_all_button" > DELETE ALL TODOS </button>

    <hr>

    <h3 id="pending_tasks" style="color:white;" > PENDING TASKS </h3>
    <div id="content_box" ></div>
    <button id="clear_content" > MARK ALL AS DONE </button>
    <hr>

    <h3 id="finished_tasks" style="color:white;" > FINISHED TASKS </h3>
    <div id="done_box" ></div>
    <button id="clear_done" > DELETE FINISHED TASKS </button>
    <hr>



    <script src = "script.js"></script>
</body>

</html>
